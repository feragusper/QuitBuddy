on: push
name: Build
jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-java@v1
        with:
          java-version: '12.x'
      - uses: subosito/flutter-action@v1
        with:
          flutter-version: '1.20.0-7.2.pre'
          channel: 'beta'
      - run: flutter pub get
      - run: flutter build appbundle --debug
#      - run: flutter web